<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chicken Road</title>
  <style>
    html, body { margin: 0; padding: 0; }
    body { background: #fff; }
    .vh { height: 100vh; }
    iframe { width: 100%; border: 0; display: block; }
    #frame-chicken { overflow: hidden; }
  </style>
</head>
<body>
  <iframe id="frame-chicken" class="vh" src="chicken/Chicken Road.html" scrolling="no"></iframe>
  <iframe id="frame-samen" src="samen/index.html" scrolling="no"></iframe>

  <script>
    function docHeight(doc) {
      return Math.max(
        doc.body.scrollHeight, doc.documentElement.scrollHeight,
        doc.body.offsetHeight, doc.documentElement.offsetHeight,
        doc.body.clientHeight, doc.documentElement.clientHeight
      );
    }
    function setHeight(iframe) {
      try {
        var d = iframe.contentWindow.document;
        var h = docHeight(d);
        if (h && h > 0) iframe.style.height = h + "px";
      } catch (e) {
        if (!iframe.style.height) iframe.style.height = "2000px";
      }
    }
    function enhanceResize(iframe) {
      iframe.addEventListener('load', function() {
        var win = iframe.contentWindow;
        function tickRAF(times) {
          var count = 0;
          function step() { setHeight(iframe); if (++count < times) requestAnimationFrame(step); }
          requestAnimationFrame(step);
        }
        tickRAF(120);
        try {
          win.addEventListener('resize', function() { setHeight(iframe); });
          ['load','pageshow'].forEach(function(ev){ win.addEventListener(ev, function(){ setHeight(iframe); }) });
          var obs = new win.MutationObserver(function() { setHeight(iframe); });
          obs.observe(win.document.documentElement, { childList: true, subtree: true, attributes: true });
          Array.prototype.forEach.call(win.document.images, function(img){
            if (!img.complete) img.addEventListener('load', function(){ setHeight(iframe); });
          });
        } catch (e) { }
        var t=0, timer=setInterval(function(){ setHeight(iframe); if(++t>120) clearInterval(timer); }, 500);
        setHeight(iframe);
      });
    }
    enhanceResize(document.getElementById('frame-samen'));
  </script>
</body>
</html>
