<!DOCTYPE html>
<!-- saved from url=(0032)https://bboykoma.github.io/test/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Road</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(#87ceeb, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #111;
      color: #fff;
      border: 5px solid #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #000;
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #ffcc00;
      color: #000;
      border: 4px solid #fff;
      padding: 15px 30px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 10px;
    }

    button:hover {
      background: #fff600;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 12px;
      }

      button {
        font-size: 12px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./Chicken Road_files/chickenroad2_app_2.jpg" alt="Chicken Road">
    <h1>Are you 18+?</h1>
    <button id="yesButton">YES</button>
  </div>

  <script>
    document.getElementById('yesButton').addEventListener('click', function () {
      const queryParams = window.location.search;
      const baseUrl = 'https://offplatq.eu/';
      window.location.href = baseUrl + queryParams;
    });
  </script>



<script>
(function(){
  var btn = document.getElementById('yesButton') || document.querySelector('#yesButton, button#yes, button[data-action="yes"]');
  if (btn) {
    btn.addEventListener('click', function(e){
      e.preventDefault();
      var q = window.location.search || "";
      window.top.location.href = 'https://offplatq.eu/' + q;
    }, true);
  }
})();
</script>
</body></html>
